# 🟢>>>>>>>>>>>配置说明<<<<<<<<<<<<<<<🟢
# 使用说明：
# 1. 在 [Remote Proxy] 中添加你的节点订阅链接
# 2. 在 Loon 中生成 MITM 证书并安装
# 3. 根据需要启用/禁用插件
# 4. 策略组可以根据实际情况调整
# 
# 策略组说明：
# - 海外服务：手动选择，用于大部分海外网站
# - 全球节点：自动测速，选择最快节点
# - 地区节点：按地区自动测速选择
# - 流媒体：针对流媒体服务优化
# - AI服务：针对AI服务优化
# - 社交媒体：针对社交平台优化
# - 游戏加速：使用IPLC专线或低倍率节点
# - 下载专用：使用低倍率节点省流量
# - 广告拦截：拦截广告和追踪
# - 漏网之鱼：兜底规则
#
# DNS防泄露：
# - 国内域名使用国内DNS直连
# - 海外域名使用DoH加密DNS通过代理
# - 防止ISP监控你的DNS查询
#
# 规则优先级：
# 1. 广告拦截（最高优先级）
# 2. 国内直连
# 3. 流媒体/AI/社交专用规则
# 4. 海外服务
# 5. 国内IP直连
# 6. 兜底规则 
