# 🟢>>>>>>>>>>>节点订阅<<<<<<<<<<<<<<<🟢
[Remote Proxy]
# 订阅参数说明：
# udp=true/false          - 是否启用UDP转发（游戏、语音通话需要）
# fast-open=true/false    - 是否启用TCP Fast Open（提升连接速度）
# vmess-aead=true/false   - VMess是否启用AEAD加密（推荐true）
# enabled=true/false      - 是否启用该订阅
# img-url=图标地址         - 自定义订阅图标
# 
# 订阅示例：
# 机场订阅 = https://example.com/subscribe,udp=true,fast-open=true,vmess-aead=true,enabled=true,img-url=https://example.com/icon.png
# Sub-Store订阅 = https://sub.store/download/collection,udp=true,fast-open=true,vmess-aead=true,enabled=true
# 
# 请在下方添加你的订阅链接：




# 🟢>>>>>>>>>>>本地脚本<<<<<<<<<<<<<<<🟢
[Script]
# 网络信息面板
# 显示当前网络信息、IP地址、运营商等
网络信息 = type=generic,timeout=10,script-path=https://raw.githubusercontent.com/Loon0x00/LoonExampleConfig/master/Script/generic_example.js,script-update-interval=86400

# 节点信息面板
# 显示当前使用的节点信息
节点信息 = type=generic,timeout=10,script-path=https://raw.githubusercontent.com/Loon0x00/LoonExampleConfig/master/Script/node-info.js,script-update-interval=86400











# 🟢>>>>>>>>>>>本地规则<<<<<<<<<<<<<<<🟢
[Rule]
# 本地网络直连
DOMAIN-SUFFIX,local,DIRECT
IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
IP-CIDR,224.0.0.0/4,DIRECT,no-resolve
IP-CIDR6,fe80::/10,DIRECT,no-resolve

# 苹果服务
DOMAIN,p14-buy.itunes.apple.com,海外服务
DOMAIN-SUFFIX,ls.apple.com,DIRECT
DOMAIN-SUFFIX,store.apple.com,DIRECT

# 常用直连
DOMAIN-SUFFIX,cn,DIRECT
DOMAIN-KEYWORD,-cn,DIRECT

# 国内IP直连
GEOIP,CN,DIRECT

# 兜底规则
FINAL,漏网之鱼


